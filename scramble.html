<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        // var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];
        var SCRAMBLED = []

        var playing = true;

        function scrambledWord(word) {
            var scrambleWord = []; //I'm initiating an empty list
            var myWord = word.split(""); //I'm creating a list or letters from the word
            var myRand; //initiating a variable myRand
            while (myWord.length > 0) {
                // We get random number for the index of myWord list
                myRand = Math.floor(Math.random() * myWord.length);
                // This will take random letter in myWord and add it to scrambledWord
                scrambleWord.push(myWord[myRand]);
                // This will remove the random letter from myWord
                myWord.splice(myRand, 1);
            }
            return scrambleWord.join('');   
        }

        for (var word of WORDS) {
            SCRAMBLED.push(scrambledWord(word));

        }

        alert(SCRAMBLED)

        while (playing) {

            // Grab a random word from the WORDS array.
            var rand = Math.floor(Math.random() * WORDS.length);
            var randWord = WORDS[rand];
            // Grab the corresponding scrambled word from the SCRAMBLED array.
            var randWordScrambled = SCRAMBLED[rand];
            // Prompt the user to guess the original word when given the scrambled word.
            alert("This is the scrampled word: " + randWordScrambled);
            var guess = prompt("Please guess the original word:");

            
            // If the user guesses wrong, tell them they were wrong and show the right word.
            // If the user guesses the correct word, congratulate them.
            if (guess.trim().toLowerCase() !== randWord) {
                alert("Your guess in wrong. The right word is " + randWord);
            } else { 
                alert("Congratulations! You guessed right!");
            }

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return? 
            // Confirm is boolean value that will be true if ok is pressed, and 
            // false if Cancel is selected
            // What does setting the playing variable do?
            // it setps playing variable to true or false, that will determine
            // if we continue the while loop
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
